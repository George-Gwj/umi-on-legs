      - 0.3
  asset:
    name: go2ARX5
    file: "{LEGGED_GYM_ROOT_DIR}/resources/robots/go2_arx5/go2_arx5_finray_x85_z94.urdf"
    terminate_after_contacts_on:
      - base
      - hip
      - Head
      - thigh
      - base_arm_link
      - link1
      - link2
      - link3
      - link4
